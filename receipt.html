  <section class="invoice-card">
    <h2>Trip Invoice - Japan Summer 2025</h2>
    <div class="amounts">
      <div class="sub-amt"><span>Total</span><strong>$30,000</strong></div>
      <div class="sub-amt"><span>Per Person</span><strong>$6,000</strong></div>
    </div>

    <ul class="participants">
      <li><img src="./images/avatar-male-removebg-preview.png" alt=""><span>You</span><span class="paid">Paid</span></li>
      <li><img src="./images/avatar-female-removebg-preview.png" alt=""><span>Olabode</span><span class="paid">Paid</span></li>
      <li><img src="./images/avatar-male-removebg-preview.png" alt=""><span>Lukmon</span><span class="paid">Paid</span></li>
      <li><img src="./images/avatar-female-removebg-preview.png" alt=""><span>Hope</span><span class="unpaid">Unpaid</span></li>
      <li><img src="./images/avatar-female-removebg-preview.png" alt=""><span>Dara</span><span class="unpaid">Unpaid</span></li>
    </ul>

    <div class="status-bar">
      <div class="pay-status">  
        <span class="status-text">Payment Status</span>
        <span class="status-text">UNPAID</span>
      </div>
      <div class="progress">
        <div class="dot done"></div>
        <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 -960 960 960" width="24px" fill="#111"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>

        <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 -960 960 960" width="24px" fill="#111"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="dot done"></div>
        <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 -960 960 960" width="24px" fill="#111"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="dot current"></div>
      </div>
    </div>

    <div class="actions">
      <button class="reminder-btn" onclick="sendReminder()">Send Reminder</button>
      <button class="invoice-btn">Download Invoice</button>
    </div>

    <div class="payment-method">
      <p>Payment Method: <strong>Visa Ending 2986</strong></p>
      <button class="pay-btn">Pay Now</button>
    </div>
  </section>
</div>
